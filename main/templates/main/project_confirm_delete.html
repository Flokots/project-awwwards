{% extends 'base.html' %}

{% block content %}
    {{ block.super }}
    <div class="container delete-container">
        <form method="POST" class="delete-form">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-danger text-center">Delete Project</legend>
                <h2 class="text-center">Are you sure you want to delete the project - <strong>{{ object.title }}</strong>?</h2>
                <div class="button-group text-center">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-warning" href="{% url 'project-detail' object.id %}">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}

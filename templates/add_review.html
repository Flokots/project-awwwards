{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="pt-3 mb-4 text-center">Add Review for {{ project.title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>
{% endblock %}

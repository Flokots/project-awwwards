{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{{ block.super }}

<div class="container">
    <h2 class="pt-3 text-center">Add Review for {{ project.title }}</h2>
    <form method="post" class="pt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-outline-info mb-3 mt-3">Submit Review</button>
        </div>
    </form>
</div>

{% endblock %}

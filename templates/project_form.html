{%extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
{{block.super}}

<div class="container">
    <form method="POST" class="pt-3"> 
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 pt-3">New Project </legend>
            {{ form|crispy}}
            <button class="btn btn-outline-info mb-3 mt-3" type="submit">Post</button>
        </fieldset>
    </form>
</div>

{% endblock %}

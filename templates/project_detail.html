{%extends 'base.html'%}

{% block content %}
{{block.super}}


<div class="container">
    <section class="py-5">
        <img class="center-items" src="{{ object.landing_page.url }}">
        <div class="text-center  mb-4">
            <h2 class="article-title">{{ object.title }}</h2>
            <small class="text-mutedi">By <a class="text-mutedi" href="#">{{ object.developer }}</a></small>
        </div>
        <div>
            <p class="text-center">{{ object.description }}</p>
        </div>
        <div class="article-metadata mb-4">
            <img class="rounded-circle project-img" src="{{ object.developer.profile.image.url }}">
            <small class="text-muted"> Posted {{ object.date_posted|timesince }} ago by <a class="mr-2" href="#">{{
                    object.developer }}</a> </small>
            {% if object.developer == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'project-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'project-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
    </section>
</div>

{% endblock content %}

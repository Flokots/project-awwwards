{%extends 'base.html'%}

{% block content %}
{{block.super}}


<div class="container">
    <article class="media content-section">
        <img class="rounded-circle account-img" src="{{ object.developer.profile.image.url }}">
        <div class="media-body">
            <h2 class="article-title">{{ object.title }}</h2>
            <div class="d-flex flex-row">
                <div class="p-2">By <a class="ml-2" href="#">{{ object.developer }}</a></div>
            </div>
            
            <p class="article-content">{{ object.description }}</p>
        </div>
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.developer }}</a>
            <img class="rounded-circle account-img" src="{{ object.developer.profile.image.url }}">
            <small class="text-muted">{{ object.date_posted|timesince }}</small>
            {% if object.developer == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'project-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'project-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
    </article>
</div>

{% endblock content %}
